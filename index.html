<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>人材エージェント転職フォーム</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <img src="https://github.com/hiroto041/herpass_entyform-google-/blob/main/HerPass%E3%83%AD%E3%82%B3%E3%82%99_%E9%80%8F%E9%81%8E%20.png?raw=true" alt="HerPassロゴ" class="logo">
                <div class="header-text">
                    <p class="header-text-top">厚生労働大臣許可 13-ユ-307882</p>
                    <p>新着・<span class="highlight-text">女性人気の求人</span>を会員限定でご紹介！</p>
                </div>
            </div>
        </header>
        
        <!-- モーダル -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>お気持ちはどちらに近いですか？</h2>
                <hr class="modal-divider">
                <button class="modal-button" onclick="selectIntent('soon')">
                    近いうちに転職したい <span class="modal-button-arrow">▶︎</span>
                </button>
                <button class="modal-button" onclick="selectIntent('research')">
                    今は情報収集したい <span class="modal-button-arrow">▶︎</span>
                </button>
            </div>
        </div>

        <!-- メインビジュアル -->
        <div class="main-visual ">
            <div class="main-visual-text">
                <h1>経理・財務専門</h1>
                <h2>女性向け転職エージェント</h2>
            </div>
            <img src="https://github.com/hiroto041/herpass_entyform-google-/blob/main/Frame%202547.png?raw=true alt="実績訴求">
        </div>


       
        <!-- プログレスバー -->
        <div class="progress-bar-container">
            <span class="step-text">STEP</span>
            <ul class="progress-bar">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="vertical-line"></div>
            <span class="easy-text">簡単60秒</span>
        </div>
        

        <!-- フォーム -->
        <form id="multiStepForm" action="https://lp.her-pass.jp/thanks-google-2" netlify>
        
            <!-- STEP 1 -->
            <div class="step active">
                <label class="label" for="experience">経理・財務・会計士・税理士としての実務経験年数を教えてください。</label>
                <div class="options">
                    <!-- category='experience' を渡す -->
                    <button type="button" class="option-button" onclick="selectOption('3年未満', 'experience')">3年未満</button>
                    <button type="button" class="option-button" onclick="selectOption('3~5年', 'experience')">3~5年</button>
                    <button type="button" class="option-button" onclick="selectOption('6~10年', 'experience')">6~10年</button>
                    <button type="button" class="option-button" onclick="selectOption('11年以上', 'experience')">11年以上</button>
                    <button type="button" class="option-button option-button1-5" onclick="selectOption('未経験', 'experience')">未経験</button>
                </div>
                <div class="button-container-1">
                    <button class="next-button-1" type="button" onclick="nextStep()">次の質問へ＞</button>
                </div>
                
            </div>

            <!-- STEP 2 (転職希望時期) -->
            <div class="step">
                <label class="label" for="timing">転職希望時期はいつですか？</label>
                <div class="options">
                    <!-- category='timing' を渡す -->
                    <button type="button" class="option-button" onclick="selectOption('すぐに', 'timing')">すぐに</button>
                    <button type="button" class="option-button" onclick="selectOption('3ヶ月以内', 'timing')">3ヶ月以内</button>
                    <button type="button" class="option-button" onclick="selectOption('6ヶ月以内', 'timing')">6ヶ月以内</button>
                    <button type="button" class="option-button" onclick="selectOption('1年以内', 'timing')">1年以内</button>
                    <button type="button" class="option-button" onclick="selectOption('まだ決まっていない', 'timing')">未定</button>
                </div>
                <div class="button-container">
                    <button class="back-button" type="button" onclick="prevStep()">＜前に戻る</button>
                    <button class="next-button" type="button" onclick="nextStep()">次の質問へ＞</button>
                </div>
            </div>

            <!-- STEP 3 (現在の年収) -->
            <div class="step">
                <label class="label" for="salary">現在の年収を教えてください</label>
                <div class="options-3">
                    <!-- category='salary' を渡す -->
                    <button type="button" class="option-button-3" onclick="selectOption('300万円未満', 'salary')">300万円未満</button>
                    <button type="button" class="option-button-3" onclick="selectOption('300~399万円', 'salary')">300~399万円</button>
                    <button type="button" class="option-button-3" onclick="selectOption('400~499万円', 'salary')">400~499万円</button>
                    <button type="button" class="option-button-3" onclick="selectOption('500~599万円', 'salary')">500~599万円</button>
                    <button type="button" class="option-button-3" onclick="selectOption('600~699万円', 'salary')">600~699万円</button>
                    <button type="button" class="option-button-3" onclick="selectOption('700~799万円', 'salary')">700~799万円</button>
                    <button type="button" class="option-button-3" onclick="selectOption('800~999万円', 'salary')">800~999万円</button>
                    <button type="button" class="option-button-3" onclick="selectOption('1000~1199万円', 'salary')">1000万円〜</button>
                </div>
                <div class="button-container">
                    <button class="back-button" type="button" onclick="prevStep()">＜前に戻る</button>
                    <button class="next-button" type="button" onclick="nextStep()">次の質問へ＞</button>
                </div>
            </div>

            <!-- STEP 4 -->
            <div class="step">
                <div class="step-4">
                    <label class="label-lock"><img src="https://raw.githubusercontent.com/hiroto041/herpass_entyform-google-/4912d9e3f35ae67425dc488622de65489c56a522/iconmonstr-lock-1.svg" alt=""><span>公開されません</span></label>
                    <label class="step-4-label" for="name">お名前</label>
                    <input type="text" id="name" placeholder="例：山田花子" required>
                    <label class="step-4-label" for="name">生まれ年（西暦）</label>
                    <input type="number" id="age" placeholder="例：1993" min="18" required>
                    <span class="step-4-under">給与情報などがより正確にわかります。</span>
                    <!-- <div class="input-container">
                        <span class="input-label-left">西暦</span>
                        <input type="number" class="custom-input" placeholder="例:1993">
                        <span class="input-label-right">年</span>
                    </div> -->

                </div>
                
                <div class="button-container">
                    <button class="back-button" type="button" onclick="prevStep()">＜前に戻る</button>
                    <button class="step-4-next" type="button" onclick="nextStep()">
                        <span class="next4">次へ</span>
                        <span class="mark4">▶︎</span>
                    </button>
                </div>
            </div>

            <!-- STEP 5 -->
            <div class="step">
                <div class="step-4">
                    <label class="label-lock"><img src="https://raw.githubusercontent.com/hiroto041/herpass_entyform-google-/4912d9e3f35ae67425dc488622de65489c56a522/iconmonstr-lock-1.svg" alt=""><span>公開されません</span></label>
                    <label class="step-4-label" for="phone">携帯番号</label>
                    <input type="text" id="name" placeholder="例：09012345678" required>
                    <label class="step-4-label" for="email">メールアドレス</label>
                    <input type="number" id="age" placeholder="例：hanako@example.com" required>
                    <div class="step-5-links">
                        <a href="https://lp.her-pass.jp/service-terms">利用規約</a><span> ・ </span><a href="https://aurora.tokyo/profile/privacyhandle/">プライバシーポリシー</a>
                    </div>
                </div>
                <div class="button-container">
                    <button class="back-button" type="button" onclick="prevStep()">＜前に戻る</button>
                    <button class="step-5-con" type="button" onclick="submit()">
                        <div>
                            <p class="consensus">利用規約に同意の上</p>
                            <p class="sign">会員登録する</p>
                        </div>
                        <span class="mark5">▶︎</span>
                    </button>
                </div>
            </div>
        </form>
        <div class="update">
            <span id="update-date"></span> 最新求人更新
        </div>
        <!-- プライバシーマークに関する記載を追加 -->
        <div class="privacy-mark">
            <img src="https://github.com/hiroto041/herpass_entyform-google-/blob/main/10824500_02_200_JP.png?raw=true" alt="プライバシーマーク">
            <p>
                個人情報保護のため、「HerPass」を運営する株式会社アウローラはプライバシーマークを取得しています。（登録番号 10824500(02)）
            </p>
        </div>


        <script src="script.js"></script>

    </body>   
    <footer class="footer">
        <div class="footer-links">
            <a href="https://aurora.tokyo/">会社概要</a> / 
            <a href="https://lp.her-pass.jp/service-terms">利用規約</a> / 
            <a href="https://aurora.tokyo/profile/privacyhandle/">プライバシーポリシー</a>
        </div>
        <div class="footer-copyright">
            Copyright © 2024 HerPass. All rights reserved.
        </div>
    </footer>
                  
</html>
